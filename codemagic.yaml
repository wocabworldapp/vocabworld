workflows:
  ios-workflow:
    name: VocabWorld iOS - Self Signed for Diawi
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      node: 18
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Install Capacitor CLI
        script: npm install -g @capacitor/cli
      - name: Add iOS platform
        script: npx cap add ios
      - name: Sync Capacitor
        script: npx cap sync ios
      - name: Create minimal web content
        script: |
          mkdir -p dist
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
              <title>VocabWorld</title>
              <style>
                  body {
                      margin: 0;
                      padding: 20px;
                      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
                      color: white;
                      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                      min-height: 100vh;
                      display: flex;
                      flex-direction: column;
                      justify-content: center;
                      align-items: center;
                      text-align: center;
                  }
                  h1 { font-size: 2.5rem; margin-bottom: 1rem; }
                  p { font-size: 1.2rem; opacity: 0.9; }
                  .status-test { 
                      position: fixed; 
                      top: 0; 
                      left: 0; 
                      right: 0; 
                      background: rgba(99, 102, 241, 0.9); 
                      padding: 10px; 
                      text-align: center;
                      color: white;
                      z-index: 1000;
                  }
              </style>
          </head>
          <body>
              <div class="status-test">✅ Capacitor Status Bar Test</div>
              <h1>📚 VocabWorld</h1>
              <p>Status Bar Overlay Fixed!</p>
              <p>Purple background behind status bar</p>
              <p>No more white bar on iPhone 11</p>
          </body>
          </html>
          EOF
          npx cap sync ios
      - name: Create self-signed certificate and provision
        script: |
          # Create a development certificate and provisioning profile
          
          # Generate a self-signed certificate
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          
          # Create certificate
          openssl req -x509 -newkey rsa:4096 -keyout key.pem -out cert.pem -days 365 -nodes -subj "/CN=VocabWorld Development"
          
          # Convert to p12
          openssl pkcs12 -export -out cert.p12 -inkey key.pem -in cert.pem -passout pass:
          
          # Import to keychain
          security import cert.p12 -k build.keychain -P "" -T /usr/bin/codesign
          
          # Create a basic provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cat > profile.mobileprovision << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>AppIDName</key>
              <string>VocabWorld</string>
              <key>ApplicationIdentifierPrefix</key>
              <array>
                  <string>TEAMID</string>
              </array>
              <key>Name</key>
              <string>VocabWorld Development</string>
              <key>TeamIdentifier</key>
              <array>
                  <string>TEAMID</string>
              </array>
              <key>UUID</key>
              <string>12345678-1234-1234-1234-123456789012</string>
          </dict>
          </plist>
          EOF
          
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
      - name: Build and sign iOS app
        script: |
          cd ios/App
          
          # Build the app
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath $CM_BUILD_DIR/VocabWorld.xcarchive \
            CODE_SIGN_IDENTITY="VocabWorld Development" \
            PROVISIONING_PROFILE="12345678-1234-1234-1234-123456789012" \
            archive || echo "Archive failed, creating unsigned version..."
          
          # If signing fails, create unsigned app
          if [ ! -d "$CM_BUILD_DIR/VocabWorld.xcarchive" ]; then
            echo "Creating unsigned build for testing..."
            xcodebuild -workspace App.xcworkspace \
              -scheme App \
              -configuration Release \
              -destination generic/platform=iOS \
              -archivePath $CM_BUILD_DIR/VocabWorld.xcarchive \
              CODE_SIGNING_ALLOWED=NO \
              archive
          fi
          
          # Create IPA manually
          mkdir -p $CM_BUILD_DIR/Payload
          if [ -d "$CM_BUILD_DIR/VocabWorld.xcarchive/Products/Applications/App.app" ]; then
            cp -r "$CM_BUILD_DIR/VocabWorld.xcarchive/Products/Applications/App.app" "$CM_BUILD_DIR/Payload/"
            cd $CM_BUILD_DIR
            zip -r VocabWorld.ipa Payload/
            echo "IPA created: VocabWorld.ipa"
            ls -la VocabWorld.ipa
          else
            echo "Failed to create app bundle"
            find $CM_BUILD_DIR -name "*.app" -type d
          fi
    artifacts:
      - VocabWorld.ipa
      - ios/App/build/Release-iphoneos/*.app
    publishing:
      email:
        recipients:
          - wocabworldapp@example.com
        notify:
          success: true
    publishing:
      email:
        recipients:
          - wocabworldapp@example.com
        notify:
          success: true
          failure: true