workflows:
  ios-workflow:
    name: Capacitor iOS - Status Bar Fix
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      node: 18
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Install Capacitor CLI
        script: npm install -g @capacitor/cli
      - name: Add iOS platform
        script: npx cap add ios
      - name: Sync Capacitor
        script: npx cap sync ios
      - name: Create minimal web content
        script: |
          mkdir -p dist
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
              <title>VocabWorld</title>
              <style>
                  body {
                      margin: 0;
                      padding: 20px;
                      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
                      color: white;
                      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                      min-height: 100vh;
                      display: flex;
                      flex-direction: column;
                      justify-content: center;
                      align-items: center;
                      text-align: center;
                  }
                  h1 { font-size: 2.5rem; margin-bottom: 1rem; }
                  p { font-size: 1.2rem; opacity: 0.9; }
                  .status-test { 
                      position: fixed; 
                      top: 0; 
                      left: 0; 
                      right: 0; 
                      background: rgba(99, 102, 241, 0.9); 
                      padding: 10px; 
                      text-align: center;
                      color: white;
                      z-index: 1000;
                  }
              </style>
          </head>
          <body>
              <div class="status-test">✅ Capacitor Status Bar Test</div>
              <h1>📚 VocabWorld</h1>
              <p>Status Bar Overlay Fixed!</p>
              <p>Purple background behind status bar</p>
              <p>No more white bar on iPhone 11</p>
          </body>
          </html>
          EOF
          npx cap sync ios
      - name: Configure iOS for development signing
        script: |
          # Use development signing with automatic provisioning
          cd ios/App
          
          # Update project settings for development
          sed -i '' 's/CODE_SIGN_STYLE = Manual;/CODE_SIGN_STYLE = Automatic;/g' App.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*;/PROVISIONING_PROFILE_SPECIFIER = "";/g' App.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = "";/g' App.xcodeproj/project.pbxproj
          
          # Add automatic signing capability
          echo "Setting up automatic development signing..."
      - name: Build iOS Development
        script: |
          cd ios/App
          
          # Build for development with automatic signing
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            -allowProvisioningUpdates \
            -allowProvisioningDeviceRegistration \
            CODE_SIGN_IDENTITY="iPhone Developer" \
            DEVELOPMENT_TEAM="" \
            build \
            | tee $CM_BUILD_DIR/build.log
            
          # Create development archive
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath $CM_BUILD_DIR/VocabWorld.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="iPhone Developer" \
            DEVELOPMENT_TEAM="" \
            archive \
            | tee $CM_BUILD_DIR/archive.log
      - name: Export development IPA
        script: |
          # Create export options for development
          cat > $CM_BUILD_DIR/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>thinning</key>
              <string>&lt;none&gt;</string>
          </dict>
          </plist>
          EOF
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/VocabWorld.xcarchive \
            -exportPath $CM_BUILD_DIR/export \
            -exportOptionsPlist $CM_BUILD_DIR/ExportOptions.plist \
            -allowProvisioningUpdates \
            | tee $CM_BUILD_DIR/export.log
            
          # Check what was created
          echo "=== Build Results ==="
          ls -la $CM_BUILD_DIR/export/ || echo "No export folder"
          ls -la $CM_BUILD_DIR/VocabWorld.xcarchive/ || echo "No archive"
          echo "=== End Results ==="
    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/VocabWorld.xcarchive
      - $CM_BUILD_DIR/*.log
    publishing:
      email:
        recipients:
          - wocabworldapp@example.com
        notify:
          success: true
          failure: true